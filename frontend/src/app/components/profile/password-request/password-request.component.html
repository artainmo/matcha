<mat-form-field appearance="fill">
    <mat-label>Enter your user</mat-label>
    <input [(ngModel)]="username" matInput autocomplete="on" name="username">
    <mat-error *ngIf="unknownUsername$ | async">{{ message$ | async }}</mat-error>
</mat-form-field>
<br>
<button mat-button color="primary" [disabled]="!username" (click)="request()">Request password</button>
<p>{{ message$ | async }}</p>
